<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card">
        <div class="row">
            <div class="col-md-8 cart">
                <div class="title">
                    <h4><b>Shopping Cart</b></h4>       
                </div> 
                <div class="collection" >  
                
                    <div class="rowmain">

                       <img class="img-fluid" src="https://m2.jeans-industry.fr/303344-thickbox/pull-fin-homme.jpg">
                       <h3>T-shirt:</h3>
                       <span class="price">44.000</span>   
                       <div class="col">
                            <button class="btnM">-</button>
                            <span class="qte">0</span>
                            <button class="btnP">+</button>
                        </div>
                   
                       <div class="ico">
                       <i class="fa-solid fa-trash fa-2xl"></i>
                       <i class="fa-solid fa-heart fa-2xl"></i>
                       </div>
                        
                    
                    </div>
                
                    <div class="rowmain ">
                        <img class="img-fluid" src="https://m1.jeans-industry.fr/298232-thickbox/jeans-basic-effiloche-aux-chevilles.jpg">
                        <h3>Djean:</h3>
                        <span class="price"> 48.000</span>
                           
                        <div class="col">
                            <button class="btnM">-</button>
                            <span class="qte">0</span>
                            <button class="btnP">+</button>
                        </div>
                        <div class="ico">
                            <i class="fa-solid fa-trash fa-2xl"></i>
                            <i class="fa-solid fa-heart fa-2xl"></i>
                        </div>
                        

                    </div>
                       
                       
                    
                    <div class="rowmain">
                        <img class="img-fluid" src="https://m3.jeans-industry.fr/301434-thickbox/veste-cargo-multi-poche-ajustee.jpg">
                        <h3>Chemise:</h3>
                        <span class="price">55.000 </span>   
                    
                        <div class="col">
                           <button class="btnM">-</button>
                           <span class="qte">0</span>
                           <button class="btnP">+</button>
                        </div>
                        <div class="ico">
                            <i class="fa-solid fa-trash fa-2xl"></i>
                            <i class="fa-solid fa-heart fa-2xl"></i>
                        </div>
                        
                    
                    </div>
                </div>
                
            </div>
            <div class="col-md-4 summary">
                <div><h5><b>Summary</b></h5></div>
                <hr>
                
                <form>
                    <p>Standard-Delivery :</p>
                    <select><option class="text-muted"> 5.000 DT</option></select>
                    
                </form>
                <div class="row" style="border-top: 1px solid rgba(0,0,0,.1);">
                    <div >TOTAL PRICE : </div>
                    <div id="total"> 0 </div>
                </div>
                <button class="btn">CHECKOUT</button>
            </div>
        </div>
        
    </div>  





<script src="script.js"></script>

</body>
</html>
